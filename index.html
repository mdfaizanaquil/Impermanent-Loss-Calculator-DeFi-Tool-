<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impermanent Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Impermanent Loss Calculator</h1>

        <div class="form-grid">
            <div class="form-group">
                <h3>Initial State</h3>
                <input type="number" id="initialAmountA" placeholder="Token A Amount">
                <input type="number" id="initialPriceA" placeholder="Token A Price ($)">
                <input type="number" id="initialAmountB" placeholder="Token B Amount">
                <input type="number" id="initialPriceB" placeholder="Token B Price ($)">
            </div>
            <div class="form-group">
                <h3>Current State</h3>
                <input type="number" id="currentPriceA" placeholder="Token A Price ($)">
                <input type="number" id="currentPriceB" placeholder="Token B Price ($)">
            </div>
        </div>
        
        <button id="calculateBtn">Calculate</button>

        <div id="results"></div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
